<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Basic News Webpage</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f5f5f5; /* given body background */
    }

    /* Header */
    .header {
      background-color: #011e29; /* given header background */
      color: white;
      text-align: center;
      padding: 20px;
    }

    /* Latest News Section */
    .latest-news-section {
      background-color: white;
      width: 80%;
      margin: 20px auto;
      padding: 20px;
      border-radius: 8px;
    }

    .latest-news-section h2 {
      margin-top: 0;
      color: #011e29;
    }

    .latest-news-section ul {
      list-style-type: square;
      padding-left: 20px;
    }

    .latest-news-section li {
      margin: 8px 0;
      font-size: 16px;
    }

    /* Pictorial News Section */
    .pictorial-news-section {
      background-color: white;
      width: 80%;
      margin: 20px auto;
      padding: 20px;
      text-align: center;
      border-radius: 8px;
    }

    .pictorial-news-section h3 {
      margin-top: 0;
      color: #011e29;
    }

    .pictorial-news-section img {
      width: 250px;
      height: 150px;
      object-fit: cover;
      margin: 10px;
      border-radius: 6px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.2);
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="header">
    <h1>News Webpage</h1>
  </header>

  <!-- Latest News Section -->
  <div class="latest-news-section">
    <h2>Latest News</h2>
    <ul>
      <li>Breaking: New technology trends emerging in 2025</li>
      <li>Sports: Team India secures a thrilling victory</li>
      <li>World: Global leaders meet for climate summit</li>
    </ul>
  </div>

  <!-- Pictorial News Section -->
  <div class="pictorial-news-section">
    <h3>Pictorial News</h3>
    <img src="https://images.hindustantimes.com/img/2023/01/29/550x309/delhi_rains_1674974112847_1674981888135_1674981888135.jpeg" alt="News Image One">
    <img src="https://images.hindustantimes.com/img/2023/01/29/550x309/ADANI-INDIA-GAUTAM-ADANI-0_1675011651023_1675011651023_1675011672003_1675011672003.JPG" alt="News Image Two">
    <img src="https://images.hindustantimes.com/img/2023/01/29/550x309/FRANCE-REFORM-PENSIONS-31_1675022359706_1675022359706_1675022383851_1675022383851.JPG" alt="News Image Three">
  </div>

</body>
</html>
